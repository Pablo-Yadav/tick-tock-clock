<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tick-Tock Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


    <div class="clock">
      <div class="clock-face"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>


  <style>
    html {
      background: black;
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 60rem;
      height: 60rem;
      background: url('./clockface_sameer.png') no-repeat center;
      background-size: 100% 100%;
      margin: 20px auto;
      position: relative;
      padding: 2rem;
    }

    .clock-face {
      position: relative;
      background: rgb(244, 244, 244);
      border-radius: 50%;
      content: "";
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 7%;
      height: 7%;
      z-index: 10;
    }

    .hand {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .hour-hand {
      background: rgb(224, 224, 224);
      height: 20%;
      left: 48.75%;
      position: absolute;
      top: 30%;
      transform-origin: 50% 100%;
      width: 2%;
    }

    .min-hand {
      background: rgb(224, 224, 224);
      height: 40%;
      left: 49%;
      position: absolute;
      top: 10%;
      transform-origin: 50% 100%;
      width: 1.5%;
    }

    .second-hand {
      background: #6901f0;
      height: 45%;
      left: 49.5%;
      position: absolute;
      top: 14%;
      transform-origin: 50% 80%;
      width: 0.5%;
      z-index: 8;
    }

  </style>

  <script>
    function tickTock() {
      var date = new Date;
      var seconds = date.getSeconds();
      var minutes = date.getMinutes();
      var hours = date.getHours();

      hoursAngle = (hours * 30) + (minutes / 2);
      minutesAngle = (minutes * 6);
      secondsAngle = (seconds * 6);

      const hoursHand = document.getElementsByClassName('hour-hand')[0];
      const minutesHand = document.getElementsByClassName('min-hand')[0];
      const secondsHand = document.getElementsByClassName('second-hand')[0];

      hoursHand.style.transform = 'rotate(' + hoursAngle + 'deg)';
      minutesHand.style.transform = 'rotate(' + minutesAngle + 'deg)';
      secondsHand.style.transform = 'rotate(' + secondsAngle + 'deg)';
    }
    tickTock();
    setInterval(tickTock, 1000);

  </script>
</body>
</html>
