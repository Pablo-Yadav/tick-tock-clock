<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <div class="digi-clock">
      <div class="digi-clk-face">
        <div class="digi-clk-handle"></div>
        <div class="time-text-wrapper">
          <div class="box hour-box"></div>
          <div class="box colon-box">:</div>
          <div class="box min-box"></div>
          <div class="box colon-box">:</div>
          <div class="box sec-box"></div>
        </div>
        <div class="foot foot-left"></div>
        <div class="foot foot-right"></div>
      </div>
      
    </div>
